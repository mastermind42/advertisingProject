 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'io.franzbecker.gradle-lombok' version '1.8'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.mybatis:mybatis:3.5.0'
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.4.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.4.RELEASE'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

group = 'com.iheartdemo'
version = '0.0.1-SNAPSHOT'
description = 'advertising'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task fatJar(type: Jar){
    manifest{
        attributes "Implementation-Title": 'Gradle Jar',
        'Main-Class': 'com.iheartdemo.advertising.AdvertisingApplication'
    }
    from { configurations.compile.collect { it.isDirectory() ? it: zipTree(it)}}
    with jar
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
